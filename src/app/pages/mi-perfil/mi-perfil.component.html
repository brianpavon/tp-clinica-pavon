<section class="vh-100" style="background-color: #f4f5f7">

    <div class="container py-5 h-100">


        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col col-lg-12 mb-4 mb-lg-0">

                <div class="card mb-3" style="border-radius: 0.5rem">

                    <div class="row g-0">

                        <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: 0.5rem;border-bottom-left-radius: 0.5rem;">
                            <h5 class="mt-4" style="font-size:xx-large;">Foto de Perfil</h5>
                            <img src="{{urlImagen ? urlImagen : '/assets/images/gif-buscar.gif' }}" alt="foto perfil" class="img-fluid my-5" style="width: 80px"/>
                            <div *ngIf="urlSegundaImagen">
                                <h5 class="mt-4" style="font-size:large;">Foto extra</h5>
                                <img src="{{urlSegundaImagen ? urlSegundaImagen : '/assets/images/gif-buscar.gif' }}" alt="foto extra" class="img-fluid my-5" style="width: 80px"/>
                            </div>
                        </div>
                

                        <div class="col-md-8" *ngIf="infoUsuario">
                            <div class="card-body p-4">
                                <h6 class="letras-large">{{ infoUsuario.nombre }} {{ infoUsuario.apellido }} </h6>
                                <hr class="mt-0 mb-4" />

                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6 class="letras-medium">Email</h6>
                                        <p class="text-muted">{{ infoUsuario.email }}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6 class="letras-medium">Edad</h6>
                                        <p class="text-muted">{{ infoUsuario.edad }}</p>
                                    </div>
                                </div>                  
                            </div>
                            
                            <div class="card-body p-4">                        
                                
                                <div class="row pt-1">

                                    <div class="col-6 mb-3" *ngIf="infoUsuario.rol == 'paciente'">
                                        <h6 class="letras-medium">Obra Social</h6>
                                        <p class="text-muted">{{ infoUsuario.obraSocial }}</p>
                                    </div>

                                    <div class="col-6 mb-3" *ngIf="infoUsuario.rol == 'medico'">
                                        <h6 class="letras-medium">Especialidad</h6>
                                        <p class="text-muted">{{ infoUsuario.especialidad }}</p>
                                    </div>

                                </div> 

                            </div>
                        </div>
                </div>

            </div>

        </div>

      </div>

    </div>

</section>
