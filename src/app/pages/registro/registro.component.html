<div class="body">
    <div class="justify-content-center">
        <form [formGroup]="formRegistro" (ngSubmit)="nuevoUsuario()">
            <h1  class="h3 mb-3 font-weight-normal text-center" style="color: white;">Registro</h1>
            <img class="mx-auto d-block" src="assets/images/register.png" alt="" width="72" height="72">

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </div>                    
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Edad</mat-label>
                        <input matInput type="number" formControlName="edad">
                    </mat-form-field>
                </div>                    
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>DNI</mat-label>
                        <input matInput type="number" formControlName="dni">
                    </mat-form-field>
                </div>
            </div>            

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">                    
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>                        
                        <input matInput type="password" formControlName="clave">
                    </mat-form-field>
                </div>                    
            </div>
            <div class="row justify-content-center">                             
                <mat-form-field appearance="fill">
                    <mat-label>Tipo de Perfil</mat-label>
                    <mat-select [(value)]="tipoUsuario" (selectionChange)="eligeTipoUsuario()">
                      <mat-option value="paciente">Paciente</mat-option>
                      <mat-option value="medico">Médico</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="row" *ngIf="tipoUsuario == 'medico'">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">                        
                        <mat-label>Especialidad</mat-label>
                        <mat-select>
                            <mat-option value="paciente">Traumatologo</mat-option>
                            <mat-option value="medico">Clínico</mat-option>
                        </mat-select>
                    </mat-form-field>               
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Fotos</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row" *ngIf="tipoUsuario == 'paciente'">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Obra Social</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>                    
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Foto de perfil</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            
            <!--<mat-label style="color: red;">*Campos requeridos</mat-label>-->
            <hr>
            <button [disabled]="formRegistro.invalid" class="btn btn-block" mat-flat-button color="accent">Registrarme</button>
        </form>
    </div>
</div>
