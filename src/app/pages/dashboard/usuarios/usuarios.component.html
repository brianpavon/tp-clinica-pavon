<div class="body">

    <table mat-table [dataSource]="todosLosPacientes" class="mat-elevation-z8">
       
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        
        <ng-container matColumnDef="obraSocial">
          <th mat-header-cell *matHeaderCellDef> Obra Social </th>
          <td mat-cell *matCellDef="let element"> {{element.obraSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"><mat-slide-toggle name="estado" checked="{{element.estado}}" (change)="cambiarEstados($event,element.id)"></mat-slide-toggle> {{element.estado ? 'Activo' : 'Inactivo'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
<div class="container">
    <a routerLink="/panel-control"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
</div>
