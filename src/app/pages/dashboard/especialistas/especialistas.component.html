<div class="body">
  <div class="container">
    <mat-toolbar class="justify-content-center mt-2 mb-5">
      <span>Especialistas</span>
    </mat-toolbar>
    <div class="row justify-content-center">
      <table mat-table [dataSource]="todosLosMedicos" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="especialidad">
          <th mat-header-cell *matHeaderCellDef> Especialidad </th>
          <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"><mat-slide-toggle name="estado" checked="{{element.estado}}" (change)="cambiarEstados($event,element.id)"></mat-slide-toggle> {{element.estado ? 'Activo' : 'Inactivo'}} </td>
        </ng-container>

        <ng-container matColumnDef="habilitado">
            <th mat-header-cell *matHeaderCellDef> Habilitado </th>
            <td mat-cell *matCellDef="let element"><mat-slide-toggle name="habilitado" (change)="cambiarEstados($event,element.id)" checked="{{element.habilitado}}"></mat-slide-toggle></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="row justify-content-center mt-2 mb-5">
      <a title="Volver al Panel" routerLink="/panel-control"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
    </div>

  </div>
    
    
</div>
